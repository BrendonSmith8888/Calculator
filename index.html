<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div id="calculator">
        <div id="displayPad"></div>
            <button class="numberButtons" value="7">7</button>
            <button class="numberButtons" value="8">8</button>
            <button class="numberButtons" value="9">9</button>
            <button class="operatorsButtons" value="+">+</button>
            <button class="numberButtons" value="4">4</button>
            <button class="numberButtons" value="5">5</button>
            <button class="numberButtons" value="6">6</button>
            <button class="operatorsButtons" value="-">-</button>
            <button class="numberButtons" value="1">1</button>
            <button class="numberButtons" value="2">2</button>
            <button class="numberButtons" value="3">3</button>
            <button class="operatorsButtons" value="*">x</button>
            <button class="clearButton" value="C">C</button>
            <button class="numberButtons" value="0">0</button>
            <button class="decimalButton" value=".">.</button>
            <button class="operatorsButtons" value="/">รท</button>
            <button class="equalsButton operatorsButtons" value="=">=</button>
            <button class="backspaceButton" value="Back Space"><img src="./css/images/icons8-clear-symbol-50.png" alt="Back Space Icon"></button>
    </div>
    <script src="./javascript/script.js"></script>
</body>

</html>
